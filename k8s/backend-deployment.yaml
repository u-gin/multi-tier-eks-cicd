apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: demo-$NAME
  labels:
    app: backend  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend 
          image: $DOCKERUSER/lab-backend:1.0
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000